<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="../js/args.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <input type="text" id="loginName" class="input-block-level" placeholder="请输入账户">
        <input type="password" id="loginPw" class="input-block-level" placeholder="请输入密码">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> 记住登录状态
        </label>
        <button class="btn btn-large btn-primary" type="button" onclick="doLogin();">登 录</button>
      </form>

    </div> <!-- /container -->
    <script src="vendors/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
    	function doLogin(){
    		if ($("#loginName").val() == "" || $("#loginPw").val() == ""){
    			alert("错误");
    			return;
    		}
    		var pData = {username:$("#loginName").val(),password:$("#loginPw").val() };
    		//发起请求
	    	$.ajax({  
	            url:"/PsaBackend/SysUser/Login",  
	            type:"POST",  
	            dataType:"json",  
	            contentType: "application/json; charset=utf-8",
	            async:false,  
	            data:JSON.stringify(pData),  
	            success:function(data){
	            	if (data){
	            		setCookie("adminname",$("#loginName").val(),"");
	            		location = "index.html";
	            	}else{
	            		alert("登录错误");
	            	}
	            },  
	        });  
    	}
    </script>
  </body>
</html>
