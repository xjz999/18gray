        <script>
        	if (!getCookie("adminname") || getCookie("adminname") == ""){
        		window.location = "login.html";
        	}
        	var hh = location.search;
        	var pType="";
        	var wType="";
        	var tArr = hh.split("#");//分离出#
        	if (tArr.length > 0){
        		pArr = tArr[0].split("&");
        		pType = pArr[0].replace("?","");
        		if (pArr.length == 2){
        			wType = pArr[1];
        		}
        	}
        	if (!pType || pType == ""){
        		alert("参数错误");
        	}
        	if (pType == "4" && (!wType || wType == "")){
        		wType = "1";
        	}
        	var awardtype=[
"",//0不作分类，防止请求失误
"画意彩色不限主题",
"画意单色不限主题",
"旅游组不限主题",
"自然组不限主题",
"画意彩色肖像主题",
"画意彩色风光主题",
"画意彩色女性主题",
"画意彩色儿童主题",
"画意彩色人主题",
"画意彩色街道主题",
"画意彩色创意主题",
"画意单色肖像主题",
"旅游组人主题",
"自然组野生生物主题",
"自然组鸟类主题",
"新闻组不限主题"
]
        </script>

                        <!-- block -->
                        <div class="block">

                                		switch(pType){
                                			case "1":document.write("图片新闻");break;

                                			case "3":document.write("个人图片(密)");break;

                            	<script>

                            			for(var i=1;i<awardtype.length;i++){
                            				document.write("<a class=\"btn ");
                            				if (i == wType) document.write("active");
                            				document.write("\" href='pics.html?"+pType+"&"+i+"'>"+ awardtype[i] +"</a>");

        <script src="vendors/jquery-1.9.1.js"></script>

        <script src="assets/scripts.js"></script>
        <script src="assets/DT_bootstrap.js"></script>
        <script>
       	var pData = null;
       	var currentIndex = 1;
        $(function() {
            if (pType && pType != ""){
            	var tt = pType;
            	pData={
            		ctype:parseInt(tt),
	            	pageindex:1,
	            	pagesize:15
		        }
            	if (tt == "4"){
            		pData.awardtype = parseInt(wType);
            	}
           	}
            if (pData){
            	loadData();
            }
        });
        var loadData=function(newPageIndex){
        	if(newPageIndex)pData.pageindex = newPageIndex;
			$("#pager").html("");
        	//发起请求
        	$.ajax({
	            url:"/PsaBackend/Arts/List",  
	            type:"POST",  
	            dataType:"json",  
	            contentType: "application/json; charset=utf-8",
	            async:false,  
	            data:JSON.stringify(pData),  
	            success:function(data){
	            	if (data.list && data.list.length>0){
	            		var strs = "";
	            		for(var i=0;i<data.list.length;i++){
	            			strs += "<tr class=\"odd gradeX\"><td>"+(i+1).toString()+"</td><td>"+
	            			data.list[i].title
	            			+"</td><td><img src='"+imgReqPath+
	            			data.list[i].url.replace("_b_d","")
	            			+"' style='height:50px' /></td><td class=\"center\">"+
	            			 new Date(data.list[i].createtime).Format("yyyy-MM-dd");
	            			 if (pData.ctype == 4){
	            			 	strs += "</td><td class=\"center\"><a href='addart.html?"+pData.ctype+"&"+ pData.awardtype +"&"+data.list[i].oid+"'>修改</a> <a href='#' onclick='doDelete(\""+ data.list[i].oid +"\")'>删除</a></td></tr>";
	            			 }else{
	            				strs += "</td><td class=\"center\"><a href='addart.html?"+pData.ctype+"&"+data.list[i].oid+"'>修改</a> <a href='#' onclick='doDelete(\""+ data.list[i].oid +"\")'>删除</a></td></tr>";
	            			 }
	            			+"</td><td class=\"center\"><a href='addart.html?"+pData.ctype+"&"+data.list[i].oid+"'>修改</a> <a href='#' onclick='doDelete(\""+ data.list[i].oid +"\")'>删除</a></td></tr>";
	            		}
	            	}
	            	$("#tbNews tbody").html(strs);
	            	currentIndex = data.pageindex;
	            	$("#pager").html(loadPagers(data.recCount,data.pageSize,data.pageIndex));
	            },  
	        });  
            
        };
        var doDelete=function(delOid){
        	if (!confirm("确认要删除本条数据吗？"))return;
        	if (!delOid || delOid == "")return;
        	$.ajax({
	            url:"/PsaBackend/Arts/DeleteOne/"+delOid,  
	            type:"GET",  
	            dataType:"json",  
	            contentType: "application/json; charset=utf-8",
	            async:false,  
//	            data:JSON.stringify(pData),  
	            success:function(data){
	            	if (data){
	            		loadData(currentIndex);//刷新当前页。
	            	}else{
	            		alert("删除失败");
	            	}
	            },
	            error:function(){
	            	alert("删除失败");
	            }
	        });  
            
        };
        </script>
