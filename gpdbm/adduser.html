        <script>
	jQuery(document).ready(function() {   
//	   FormValidation.init();
	});
	var infoObj = {};
	var loadOneObject = function(){
		infoObj.oid=pId;
		$.ajax({
            url:"/PsaBackend/Users/GetOne/"+pId,  
            type:"GET",  
            dataType:"json",  
            contentType: "application/json; charset=utf-8",
            async:false,  
//          data:JSON.stringify(pData),
            success:function(data){
            	if (data && data.truename){
            		$("#txtTruename").val(data.truename);
					$("#txtLoginname").val(data.loginname);
					$("#txtEmail").val(data.email);
					$("#txtMobile").val(data.mobile);
					$("#hfSex").val(data.sex);
					$(".lbSex").text((data.sex==1)?"男":"女");
					$("#selMemlevel").val(data.memlevel);
					$("#hfRegtype").val(data.regtype);
					$(".lbRegtype").text((data.regtype==1)?"有星标证书":"无星标证书");
					$("#hfRegphoto").val(data.regphoto);
					var photoArr=data.regphoto.split(",");
					var str = "";
					
					for(var i=0;i<photoArr.length;i++){
						if (photoArr[i]=="")continue;
						str +="<a href=\""+imgReqPath +photoArr[i]+"\" target=\"_blank\" class=\"regphotolist\"><img src=\""+ imgReqPath +photoArr[i].replace("_b_d","")+"\" /></a>"
					}
					$(".lsRegphoto").html(str);
					$("#lbCreatetime").text((new Date(data.createtime)).Format("MM/dd/yyyy"));
            	}else{
            		alert("加载数据失败");
            	}
            },  
            error:function(){
            	alert("加载数据失败");
            }
        });  
	};
	var doBack=function(){
		location = "users.html";
	};
	var doSave=function(){
		infoObj.truename=$("#txtTruename").val();
		infoObj.loginname=$("#txtLoginname").val();
		infoObj.email=$("#txtEmail").val();
		infoObj.mobile=$("#txtMobile").val();
		infoObj.memlevel = $('#selMemlevel').val();
		if ($("#txtPw").val()!="woshimimanidongma" && $("#txtPw").val().length >= 6){
			infoObj.password = $("#txtPw").val();
		}
		
		$.ajax({
            url:"/PsaBackend/Users/AddNewByJson",  
            type:"POST",  
            dataType:"json",  
            contentType: "application/json; charset=utf-8",
            async:false,  
            data:JSON.stringify(infoObj),  
            success:function(data){
            	if (data && data.code && data.code == 1){
            		alert("保存成功");
            	}else{
            		alert("提交失败");
            	}
            },  
            error:function(){
            	alert("提交失败");
            }
        });  
	}
        $(function() {

            function initToolbarBootstrapBindings() {
      var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 
            'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
            'Times New Roman', 'Verdana'],
            fontTarget = $('[title=Font]').siblings('.dropdown-menu');
      $.each(fonts, function (idx, fontName) {
          fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
      });
      $('a[title]').tooltip({container:'body'});
    	$('.dropdown-menu input').click(function() {return false;})
		    .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
        .keydown('esc', function () {this.value='';$(this).change();});

      $('[data-role=magic-overlay]').each(function () { 
        var overlay = $(this), target = $(overlay.data('target')); 
        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
      });
      if ("onwebkitspeechchange"  in document.createElement("input")) {
        var editorOffset = $('#editor').offset();
        $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
      } else {
        $('#voiceBtn').hide();
      }
	};
	function showErrorAlert (reason, detail) {
		var msg='';
		if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
		else {
			console.log("error uploading file", reason, detail);
		}
		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
		 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
	};
	initToolbarBootstrapBindings();
	$('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
  	window.prettyPrint && prettyPrint();
 	$('#editor').html($('#Content').val());
